<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Cover Analysis</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <h1>Land Cover Analysis</h1>
        <form id="analysisForm">
            <!-- Intent Dropdown -->
            <div class="form-group">
                <label for="intent">Select Analysis Type (Intent):</label>
                <select id="intent" name="intent" class="form-control"></select>
            </div>

            <!-- Variables Selection -->
            <div class="form-group">
                <label for="variables">Select Variables:</label>
                <div id="variables" class="form-group"></div>
            </div>

            <!-- Year Selection -->
            <div class="form-group">
                <label for="years">Select Years:</label>
                <div id="years" class="form-group"></div>
            </div>

            <!-- Additional Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" rows="3" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id="result">
        <!-- Display text and image here -->
         <p id="response-text"></p>
         <div id="response-image"></div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
