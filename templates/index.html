<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Cover Data Analysis - By Sijan Bhattarai</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading... Please wait.</p>
    </div>
    <div class="main-container">
        <div class="shadow-box">
            <!-- Left Column: Form -->
            <div class="form-container">
                <h2>Analyze Land Cover Earth Data</h2>
                <form id="analysis-form">
                    <!-- Variable Selection -->
                    <div class="form-group">
                        <label for="variable-select">Select Variable to analyze:</label>
                        <select id="variable-select" name="variable">
                            <option value="" disabled selected>Select Variable</option>
                            <!-- Options populated dynamically by script.js -->
                        </select>
                    </div>

                    <!-- Analysis Type Selection -->
                    <div class="form-group">
                        <label for="analysis-type-select">Select Analysis Type:</label>
                        <select id="analysis-type-select" name="analysis-type">
                            <option value="" disabled selected>Select Analysis Type</option>
                            <!-- Options populated dynamically by script.js -->
                        </select>
                    </div>

                    <!-- Year Selection -->
                    <div class="form-group">
                        <label for="years-select">Select Year:</label>
                        <select id="years-select" name="years">
                            <!-- Options populated dynamically by script.js -->
                        </select>
                        <!-- <small>* You can select up to 2 years for comparison analysis.</small> -->
                    </div>

                    <!-- Comments -->
                    <div class="form-group">
                        <label for="additional-comments">Additional Comments or Context:</label>
                        <textarea id="additional-comments" name="comments" placeholder="Enter additional comments or context (optional)"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>

            <!-- Right Column: Results -->
            <div class="results-container">
                <h2>Results</h2>
                <div id="visualization-results">
                    <!-- Dynamic visualizations will be appended here -->
                </div>
                <div id="text-results">
                    <!-- Analysis summary text will be displayed here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
