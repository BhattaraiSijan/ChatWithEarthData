<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Cover Data Analysis - By Sijan Bhattarai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/script.js" defer></script>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Loading... Please wait.</p>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="shadow-box">
            <!-- Form Container -->
            <div class="form-container">
                <h2>Analyze Land Cover Earth Data</h2>
                <form id="analysis-form">
                    <!-- Variable Selection -->
                    <div class="form-group">
                        <label for="variable-select">Select Variable to analyze:</label>
                        <select id="variable-select" name="variable">
                            <option value="" disabled selected>Select Variable</option>
                        </select>
                    </div>

                    <!-- Analysis Type Selection -->
                    <div class="form-group">
                        <label for="analysis-type-select">Select Analysis Type:</label>
                        <select id="analysis-type-select" name="analysis-type">
                            <option value="" disabled selected>Select Analysis Type</option>
                        </select>
                    </div>

                    <!-- Year Selection -->
                    <div class="form-group">
                        <label for="years-select">Select Year:</label>
                        <select id="years-select" name="years"></select>
                    </div>

                    <!-- Comments -->
                    <div class="form-group">
                        <label for="additional-comments">Additional Comments or Context:</label>
                        <textarea id="additional-comments" name="comments" placeholder="Enter additional comments or context (optional)"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>

            <!-- Results Container -->
            <div class="results-container">
                <h2>Results</h2>
                <div id="visualization-results"></div>
                <div id="text-results"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <p>Visit my portfolio: <a href="https://sijanbhattarai.com" target="_blank">sijanbhattarai.com</a></p>
</footer>
</html>
